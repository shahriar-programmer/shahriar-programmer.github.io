<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<!-- Full Form -->
	<div class="form">

		<!-- Form Header -->

		<h2>Sign Up Here</h2>

		<!-- Form Element -->

		<form>
			<input type="text" name="" placeholder="First Name"><br><br>
			<input type="text" name="" placeholder="Last Name"><br><br>
			<input type="email" name="" placeholder="Email"><br><br>
			<input type="mobile" name="" placeholder="Mobile Num"><br><br>
			<input type="password" name="" placeholder="Password"><br><br>
			<input type="password" name="" placeholder="Confirm Password"><br><br>
		</form>

		<!-- Sign Up Button -->

		<button class="btn">Sign Up</button>
	</div>
	<!-- End Full Form -->
</body>

</html>
