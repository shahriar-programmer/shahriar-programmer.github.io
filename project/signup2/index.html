<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<!-- Full Form -->
	<div class="form">

		<!-- Form Header -->

		<h2>Create An Account</h2>

		<button class="fb">Sign Up With Facebook</button>
		<hr>

		<!-- Form Element -->

		<p>Register Now</p>
		<form>
			<input type="text" name="" placeholder="Name" class="text-input"><br><br>
			<input type="email" name="" placeholder="Email" class="text-input"><br><br>
			<input type="password" name="" placeholder="Password" class="text-input"><br><br>
			<input type="checkbox" class="check">I am agree with <span style="color: blue;">Term and Conditions.</span><br><br>
		</form>

		<!-- Sign Up Button -->

		<button class="btn">Sign Up Now</button>
	</div>
	<!-- End Full Form -->
</body>

</html>
